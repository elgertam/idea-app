{% extends 'base.html' %}

{% block title %}Ideas list{% endblock title %}

{% block main %}
  <div class="row">
    <a href="{{ url_for('capture_idea') }}" class="btn btn-primary">Add another idea</a>
  </div>
  <div class="row">
    <div class="list-group">
      {% for idea in idea_list %}
        <a href="{{ url_for('idea_details', id_=idea.id) }}" class="list-group-item">
          <h4>{{ idea.title }}</h4>
          <p class="list-group-item-text">Problem: {{ idea.problem }}</p>
          <p class="list-group-item-text">Owner: {{ idea.owner.name }}</p>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock main %}

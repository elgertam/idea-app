{% extends 'base.html' %}

{% block title %}Join Idea{% endblock title %}

{% block main %}
    <div class="col-md-8 col-md-offset-2 login well">
        <legend>Confirm Joining</legend>
        <form method="post" class="form-horizontal">
            <p>Are you sure you want to join {{ idea.title }}, owned by {{ idea.owner.name }} ({{ idea.owner.email }})?</p>
            <button class="btn btn-default" type="submit">Join Idea</button>
        </form>
    </div>
{% endblock main %}
